<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="formGroup" class="form" (ngSubmit)="onSubmit()">
        <img src="../../../assets/img/logo-pg.svg" alt="Logo Pequeno GÃªnios">
        <h1>Troque sua senha</h1>
        <mat-form-field class="full-width-input">
          <input type="password" matInput placeholder="Senha"
          formControlName="password" [(ngModel)]="user.password" required>
          <mat-error *ngIf="!password.valid && password.touched">
            {{ getErrorSenha() }}
          </mat-error>
        </mat-form-field>
        <button class="login-btn" mat-raised-button color="primary" type="submit">Trocar senha!!</button>
        <button mat-raised-button color="accent" class="button" (click)="voltar()">Voltar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
