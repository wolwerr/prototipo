<div class="container" novalidate>
  <form [formGroup]="formGroup" class="form">

    <h2 class="title">Formulário de Usuários</h2>

    <table class="form-element" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="form-element">
            <input matInput placeholder="Nome" formControlName="name" [(ngModel)]="user.name">
            <mat-error *ngIf="!formGroup.controls['name'].valid && formGroup.controls['name'].touched">
              {{ getErrorName() }}
            </mat-error>
          </mat-form-field>
        </td>
      </tr>
    </table>
    <table class="form-element" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="form-element">
            <input matInput placeholder="Username" formControlName="username"[(ngModel)]="user.username">
            <mat-error *ngIf="!formGroup.controls['username'].valid && formGroup.controls['username'].touched">
              {{ getErrorUserName() }}
            </mat-error>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="form-element">
            <input matInput placeholder="E-mail Ex: usuário@pequenosgenios.com" formControlName="email"[(ngModel)]="user.email">
            <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
              {{ getErrorEmail() }}
            </mat-error>
          </mat-form-field>
        </td>
      </tr>
    </table>
    <table class="form-element" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="form-element">
            <input type="password" matInput placeholder="Senha" formControlName="password" [(ngModel)]="user.password">
            <mat-error *ngIf="!password.valid && password.touched">
              {{ getErrorSenha() }}
            </mat-error>
          </mat-form-field>
        </td>
      </tr>
        </table>
    <table class="form-element" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="form-element">
            <input matInput placeholder="Cargo" formControlName="role" [(ngModel)]="user.role">
            <mat-error *ngIf="!role.valid && role.touched">
              {{ getErrorCargo() }}
            </mat-error>
          </mat-form-field>
        </td>
  </tr>
</table>
    <div>
      <button class="me-1" mat-raised-button color="primary" type="submit" (click)="saveUser()" class="button" [disabled]="!formGroup.valid">{{isEdit ? 'Atualizar' : 'Cadastrar'}}
      </button>
      <button *ngIf="isEdit" mat-raised-button color="warn" class="button" (click)="deleteUser()">Apagar</button>
      <button mat-raised-button color="accent" class="button" (click)="voltar()">Voltar</button>
    </div>
  </form>
</div>
